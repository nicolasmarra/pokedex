<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/POKEAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif"
        alt="pokémon"
        class="pokemon"
      />

      <h1 class="donnees">
        <span class="numero">25</span> -
        <span class="nom">pikachu</span>
      </h1>

      <form>
        <input
          type="search"
          class="recherche"
          placeholder="Nom ou numéro"
          required
        />
      </form>

      <div class="buttons">
        <button class="button precedent">Précédent &lt;</button>
        <button class="button suivant">Suivant &gt;</button>
      </div>

      <img src="assets/pokedex.png" alt="pokédex" class="pokedex" />
    </main>
  </body>
</html>
