<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="" alt="pokémon" class="pokemon" />

      <h1 class="donnees">
        <span id="id"></span> -
        <span id="nom"></span>
      </h1>

      <form id="form">
        <input
          type="search"
          class="recherche"
          placeholder="Nom ou numéro"
          required
        />
      </form>

      <div class="buttons">
        <button class="button precedent">Précédent &lt;</button>
        <button class="button suivant">Suivant &gt;</button>
      </div>

      <img src="assets/pokedex.png" alt="pokédex" class="pokedex" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
